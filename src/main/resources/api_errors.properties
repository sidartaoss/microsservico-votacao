# Internal Server Error
error-0=Erro interno do servidor, tente mais tarde.

# HttpMessage Not Readable Exception
error-1=Payload do request invalido.

# Pauta
pautas-1=O nome da pauta deve ser informado.
pautas-2=O tamanho do atributo "nome" deve ser entre 3 e 50 caracteres.
pautas-3=A descricao da pauta deve ser informada.
pautas-4=O tamanho do atributo "descricao" deve ser entre 10 e 150 caracteres.

# Associado
associados-1=O CPF do associado deve ser informado.
associados-2=O tamanho do atributo "CPF" deve ser menor ou igual a 11 caracteres.
associados-3=O nome do associado deve ser informado.
associados-4=O tamanho do atributo "nome" deve ser entre 3 e 60 caracteres.
associados-5=CPF invalido.
associados-6=Nao qualificado para votar.

# Sessao
sessoes-1=O id da pauta deve ser informado.
sessoes-2=O id da pauta nao foi encontrado.
sessoes-3=Sessao salva nao foi encontrada.

# Votacao
votacoes-1=O id do associado e o id da sessao devem ser informados.
votacoes-2=O id do associado deve ser informado.
votacoes-3=O id da sessao deve ser informado.
votacoes-4=O voto deve ser informado.
votacoes-5=Id informado da sessao nao consta no sistema.
votacoes-6=Sessao ja finalizada.
votacoes-7=Id informado do associado nao consta no sistema.
votacoes-8=O voto ja foi computado no sistema.
